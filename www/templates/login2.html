<ion-view view-title="Sign Up">
  <ion-content>
    <img src="/img/juvologo.png" class="image-responsive center-block" alt="juvoLogo" style="max-width:85%;padding:30px 0;"/>
  <form >
    <div class="list">
      <label class="item item-input">
        <input class="login" type="email" ng-model="signup.email" placeholder="Username">
      </label>
      <label class="item item-input">
        <input class="login" type="password" ng-model="signup.password" placeholder="Password">
      </label>
      <label class="item">
        <button class="button button-block button-positive" ng-click="login(signup.email, signup.password )" type="submit">Sign In</button>
      <div class="buttons">
        <button class="button button-clear button-block" type="button" name="button">Or create an account</button>
      </div>
      </label>
    </div>
  </form>
  </ion-content>
</ion-view>
