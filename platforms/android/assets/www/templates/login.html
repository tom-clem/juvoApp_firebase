<ion-modal-view>
  <ion-header-bar>
      <h1 class="title">Login</h1>
      <button class="button button-clear" ng-click="closeLogin()"><i class="icon ion-android-close"></i></button>
  </ion-header-bar>
  <ion-content>
      <img src="/img/juvologo.png" class="image-responsive center-block" alt="juvoLogo" style="max-width:85%;padding:30px 0;"/>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <input class="login" type="text" ng-model="loginData.username" placeholder="Username">
        </label>
        <label class="item item-input">
          <input class="login" type="text" ng-model="loginData.password" placeholder="Password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        <div class="buttons">
          <button class="button button-clear button-block" type="button" name="button">Or create an account</button>
        </div>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
